<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title th:text="${title}" />

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/registration-material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/registration.css">
</head>
<body>
	<div class="main">
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>
						 <form method="POST"  action="/registration" id="register-form">
                            <div class="form-group">
                                <label for="login"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="text" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="text" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" />
                            </div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="images/reg/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="#" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="jquery/jquery.min.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
