<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title th:text="${title}" />

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/registration-material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/registration.css">
</head>
<body>
	<div class="main">
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Profile</h2>
						<h2 class="form-title" th:text="#{login}+${user.login}"></h2>
						
						<h2 class="form-title" th:text="#{rating}+${user.rating}"></h2>
						<h2 class="form-title" th:text="#{allGame}+${user.numberOfAllGame}"></h2>
						<h2 class="form-title" th:text="#{allWins}+${user.numberOfWin}"></h2>
						<a  href="/logout" class="form-submit" th:text="#{logOut}"></a>
						<a href="/page" class="form-submit" th:text="#{returnToMainMenu}"></a>
					</div>
					<div class="signup-image">
						<figure>
							<img src="css/images/main/profile.png" alt="sing up image">
						</figure>
						
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="jquery/jquery.min.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
