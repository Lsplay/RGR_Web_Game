<!DOCTYPE html>
<html xmlns:=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>PVPKnights</title>
<link rel="stylesheet" type="text/css" href="css/main_menu.css">
</head>

<body>

	<table class="base">
		<tr>
			<td class="leftside">
				<table class="nestedtable">
					<tr>
						<td class="menubuttons"><a class="profilebutton" href="/profile" th:text="#{profileSection}"> </a>
							<a class="friendbutton" href="/friend" th:text="#{friend}"></a>
					</tr>
					<tr>
						<td class="playerstopsection">
							<div class="playerstopdiv">
								<label class="toptitle">ТОП РЫЦАРЕЙ</label>
								<ol class="playerstop">
									<div th:each="el:${rating}" id="show" class="firstintop">
										<h6 th:text="  ${el.login} + '-'+ ${el.rating}" />
										
									</div>
								</ol>
								<ol start="666" class="youintoplist">
									<li class="youintop"><span class="yourtopcontent">***</span><span
										class="yourrating" th:text="${user.login}"></span></li>
								</ol>
							</div>
						</td>
					</tr>
				</table>
			</td>
			<td class="centerside">
				<table class="nestedtable">
					<tr>
						<td class="logotype"><img src="css/images/main/logotype.png"
							height="532"></td>
					</tr>
					<tr>
						<td><a href="/game" class="fightbutton" th:text="#{playButton}"></button></td>
					</tr>
				</table>
			</td>
			<td class="rightside">
				<table class="nestedtable">
					<tr>
						<td class="settings">
							<table>
								<tr>
									<td><a class="rusbutton" href="/?lang=ru"/>
										<a class="engbutton" href="/?lang=en"/></td>
									<td><div class="volumebutton">
											<img src="css/images/main/volume.png" height="132"
												class="volumepng">
											<div class="volumerangediv">
												<input type="range" class="volumerange">
											</div>
										</div></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td class="chatsection">
							<div class="chatwindow"  >
								<p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p><p>*</p>
							<ul></ul>	
							 <form method="POST" action="/chat/add">
							<input name="message" class="chatinput" id="message_input_value" type="text" size="80%" >
							<button	class="sendbutton" type="submit" value="▶" ></button>
							
						</form>
					  </td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<script src="/js/chat.js"></script>
</body>

</html>
